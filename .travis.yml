deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - $APP_ID-linux-amd64
    - $APP_ID-linux-386
    - $APP_ID-linux-arm
  on:
    repo: $NS_NAME/$APP_ID
    # NOTE: makes drafts but seems to err? branch: dev
    tags: true # Create releases from version tags always seems to work
    # FIXME conditional publish, try to prevent error
    condition: $DO_GITHUB_DEPLOY = 1
