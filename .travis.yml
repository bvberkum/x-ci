language: go

env:
  matrix: []
  global:
    - NS_NAME=bvberkum
    - APP_ID=x-ci
    - BUILD_GOARCH="386 amd64 arm" 
    - BUILD_GOOS="linux" 
    - DO_GITHUB_DEPLOY=1

before_script:
  - . ./tools/ci/before.sh

script:
  - . ./tools/ci/script.sh

# Docker hub upload
after_success:
  - . ./tools/ci/after-success.sh

